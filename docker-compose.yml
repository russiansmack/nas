version: '2'

services:
  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  datasafe_samba:
    image: dperson/samba
    environment:
      TZ: 'America/Los_Angeles'
    networks:
      - samba
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139/tcp"
      - "445:445/tcp"
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - /mnt/datasafe:/mount:z
    command: '-s "datasafe;/mount;yes;no" -w "WORKGROUP" -n'

volumes:
  portainer_data:

networks:
  samba:
